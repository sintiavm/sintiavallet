    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Storm Details</legend>
    <div class="form-group">
      <label class="col-md-4 control-label">Storm Date</label>  
       <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
      <input name="website" placeholder="Storm Date" class="form-control" type="text">
        </div>
      </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Storm Type</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input name="email" placeholder="Storm Type" class="form-control"  type="text">
          </div>
        </div>
        </div>
        <fieldset>
            <label class="flexly" for="rating">Storm Severity (1 - 10): 5: &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
            </label>
    
            <datalist id="tickmarks">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>
            </fieldset>
            <div class="form-group"> 
                <label class="col-md-4 control-label">Storm Region</label>
                  <div class="col-md-4 selectContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                  <select name="Storm Region" class="form-control selectpicker" >
                    <option value=" " >Please Select Regions</option>
                    <option> Preston</option>
                    <option>Soda Springs</option>
                    <option >Fish Haven</option>
                    
                  </select>
                </div>
              </div>
              </div>
            </fieldset>
        </form>
    
    <!-- radio checks -->
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>

     <div class="form-group">
                            <label class="col-md-4 control-label">Are You in Danger?</label>

                                </div>

                                </div>

                                    <label>
                                        <input type="radio" name="hosting" value="yes" /> Maybe

                            </div>
                        </div>
    
    <!-- Text area -->

    </div>
